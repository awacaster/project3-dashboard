<div class="dashboard-container">
  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search Data</mat-label>
      <input matInput [(ngModel)]="searchTerm" (keyup)="filterResults(searchTerm)" placeholder="Type to search...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="charts-grid">
    <div class="chart-card">
      <h3>Regional Distribution</h3>
      <canvas id="chart1"></canvas>
    </div>
    
    <div class="chart-card">
      <h3>Sector Analysis</h3>
      <canvas id="chart2"></canvas>
    </div>
    
    <div class="chart-card">
      <h3>Pipeline Value by Stage</h3>
      <canvas id="chart3"></canvas>
    </div>
    
    <div class="chart-card">
      <h3>Top 5 Platform Sales</h3>
      <canvas id="chart4"></canvas>
    </div>
    
    <div class="chart-card">
      <h3>Product Price Analysis</h3>
      <canvas id="chart5"></canvas>
    </div>
  </div>
</div>
